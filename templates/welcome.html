{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
{% endblock %}

{% block content %}
<div class="welcome-container">
    <h1 class="animated-title">生日快樂! 🎉</h1>
    <div class="confetti-container"></div>
    
    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='music/birthday.mp3') }}" type="audio/mp3">
    </audio>
    
    <button onclick="document.getElementById('bgMusic').play()" class="music-btn">
        播放音乐 🎵
    </button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
{% endblock %}

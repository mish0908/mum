{% extends "base.html" %}

{% block title %}相簿{% endblock %}

{% block styles %}
<style>
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        padding: 30px;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
    }

    .photo-item {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(255, 68, 68, 0.1);
        transition: all 0.3s ease;
        background: white;
    }

    .photo-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(255, 68, 68, 0.15);
    }

    .photo-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        text-align: center;
        color: #ff4444;
        margin: 40px 0;
        font-size: 2.5em;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
    }

    h1::before,
    h1::after {
        content: "✨";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #ffd700;
        font-size: 0.8em;
    }

    h1::before {
        left: -40px;
    }

    h1::after {
        right: -40px;
    }

    .main-content {
        margin-top: 80px;
        display: block;
        width: 100%;
        background-color: #fff1f2;
        min-height: 100vh;
        padding: 20px 0;
    }

    .photo-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(255, 68, 68, 0.1);
    }

    @media (max-width: 768px) {
        .photo-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        h1 {
            font-size: 2em;
            margin: 30px 0;
        }
    }
</style>
{% endblock %}
